<head>
    <title>Basic Tetris HTML Game</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 50;
            text-align: center;
        }
        
        body {
            background: black;
            
            color: white;
        }
        
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <script>
        const url = 'https://raw.githubusercontent.com/eh15/tester/main/sample.txt';
        const text = fetch(url);
        function printResultToHTML() { 
            document.getElementById("result").innerHTML = text; 
        } 

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);

            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
    
    <p>
        Click to Randomly Generate Constitutions

        function printResultToHTML() { 
            document.getElementById("result").innerHTML = getRandomInt(0,10); 
        } 
    </p>
    
    <button onclick="printResultToHTML()">Generate</button> <!-- Call to print result of functions in script-->
    <p> 
        <div id = "result"> </div> <!-- Returns result here -->
    </p> 
</body>
