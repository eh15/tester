<head>
    <title>Basic Tetris HTML Game</title>
    <meta charset="UTF-8">
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    canvas {
      border: 1px solid white;
    }
    </style>
  </head>
<body>
<p>
A 18
  </p>
  
  <input type="text" id="stdin"/>
  <p id="credits"></p>
  <form id="form">
    <button id="run">Run</button>
  </form>
  <code id="output"></code>
  
  <script>

var run = document.getElementById("run");

run.addEventListener("click", function (e) {
    output.innerHTML = "Loading...";
    class JavaInUse {
  constructor() {
    this.x = 5;
  }
}
JavaInUse.main = (args) => {
  let myObj = new Main();
  System.out.println(myObj.x);
};
});


  </script>
</body>
